<div class="content" *ngIf="loading">
    <div class="mt-5 text-center">
        <app-loading-animation></app-loading-animation>
    </div>
</div>

<div class="content" *ngIf="!loading">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 mt-5">
            <div class="text-center" *ngIf="!showProxy">
                <h3 class="text-danger">No proxies found</h3>
                <h5 class="text-gray">There are no proxy servers on your system.<br> Do you want to install a new one?</h5>
                <button class="btn btn-primary mt-5" (click)="install('default')" [disabled]="disable">Start installation</button>
            </div>
            <div class="card card-body row" *ngIf="showProxy && proxy != null">
                <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" (click)="stopProxy('default')" *ngIf="proxy.state.status == 'running'" [disabled]="disable">
                        Stop <span class="badge badge-light ml-3">{{proxy.state.status}}</span>
                    </button>
                    <button type="button" class="btn btn-primary" (click)="startProxy('default')" *ngIf="proxy.state.status != 'running'" [disabled]="disable">
                        Start <span class="badge badge-light ml-3">{{proxy.state.status}}</span>
                    </button>
                </div>
            </div>
            <div class="card card-body row stats mt-1" *ngIf="showProxy">
                <div class="col-lg-12 row">
                    <div class="col-lg-8 row">
                        <div class="col-lg-6 text-gray">
                            <small>CPU</small><small class="float-right stats-text">{{ textCPU }}</small>
                            <div class="progress">
                                <div #statsCPU class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </div>
                        <div class="col-lg-6 text-gray">
                            <small>Memory</small><small class="float-right stats-text">{{ textMemory }}</small>
                            <div class="progress">
                                <div #statsMemory class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <apx-chart #chart class="stats-chart"
                                       [series]="this.chartData.series"
                                       [chart]="this.chartData.chart"
                                       [dataLabels]="this.chartData.dataLabels"
                                       [colors]="this.chartData.colors"
                                       [grid]="this.chartData.grid"
                                       [tooltip]="this.chartData.tooltip"
                                       [labels]="this.chartData.labels"
                                       [yaxis]="this.chartData.yAxis"
                                       [xaxis]="this.chartData.xAxis"
                                       [fill]="this.chartData.fill"
                            ></apx-chart>
                        </div>
                    </div>
                    <div class="col-lg-4">

                    </div>
                </div>
            </div>
            <div class="card card-body row console mt-1" #console *ngIf="showProxy">
                <div class="col-lg-12">
                    <p class="console-item text-gray" *ngFor="let i of consoleLog">{{ i }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
