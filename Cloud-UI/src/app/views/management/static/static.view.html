<div class="content" *ngIf="loading">
    <div class="mt-5 text-center">
        <app-loading-animation></app-loading-animation>
    </div>
</div>

<div class="content" *ngIf="!loading">
    <div class="row mt-5">
        <div class="col-lg-1"></div>
        <div class="col-lg-7 mt-3">
            <small class="text-gray"></small>
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary float-right" (click)="addServer()">Add server</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="card card-body p-0">
                <table class="table table-dark table-striped mb-0">
                    <thead>
                    <tr class="d-flex">
                        <th class="table-head col-6">Name</th>
                        <th class="table-head col-2">First</th>
                        <th class="table-head col-2">Last</th>
                        <th class="table-head col-2 text-right">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let i of this.list" class="d-flex">
                        <th class="col-6">{{ i.name }}</th>
                        <td class="col-2">Mark</td>
                        <td class="col-2">Otto</td>
                        <td class="col-2 text-right">@mdo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<static-create-modal></static-create-modal>
